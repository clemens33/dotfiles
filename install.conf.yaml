- defaults:
      link:
          relink: true

- clean: ["~"]

- link:
      ~/.tmux.conf: tmux.conf
      ~/.vimrc: vimrc
      ~/.gitconfig: gitconfig
      ~/.bash_aliases: bash_aliases
      ~/.gitconfig-mic: gitconfig-mic

- create:
      - ~/.vim/undo-history

- shell:
      - [git submodule update --init --recursive, Installing submodules]
